<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h2><em>Basic Form in HTML</em> </h2>
    <div> 
        Name: <input type="text" placeholder="my name" >
      </div>  
      <br>
     <div>
        Roll no: <input type="text"placeholder="my roll no">
      </div> 
      <br>
      <div>
        Email: <input type="email" name="my email">
     </div>
     <br>
     <div>
        Password: <input type="password" name="Password" id="Password">
     </div>
      <br>
      <div>
        DOB: <input type="date" name="my date">
      </div>
      <br>
      <div>
        Bonus: <input type="number" name="my bonus">
      </div>
      <br>
      <div>
        Are you eligible:<input type="checkbox" name="my eligibility"checked>
      </div>
      <br>
      <div>
        Gender: Male<input type="radio" name="my gender"> 
        Female<input type="radio" name="my gender">
        Other<input type="radio" name="my gender">
      </div>
      <br>
      <div>
       Write about yourself: <br><textarea name="my text" cols="30" rows="10"></textarea>
      </div>
      <br>
        <div>
        <input type="Reset" value="Reset">
      </div>
      <br>
      <div>
        <input type="submit" value=" Submit now">
        </div>
</body>
</html>
